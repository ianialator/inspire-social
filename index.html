<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inspire Social</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="all"></link>
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet"></link>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet"></link>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Mono|Russo+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <h2> Your Prompt is...</h2>
      <br></br>
      <h1> {{promptdata.curPrompt}} </h1>
      <h3> {{promptdata.suplement}} </h3>
      <form id="submit">
        <textarea rows="8" cols="70" id="entry" name="entry" form="submit" autocomplete="off" v-model="entry" autofocus></textarea>
        <br></br>
        <button @click.prevent="submitResponse(entry)"> SUBMIT</button>
        <button @click="genPrompt">PASS</button>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-database.js"></script>
    <script src="app.js"></script>
  </body>
</html>
